<div class="row">

  <article class="col-left">

    <h2>Artigos Recentes</h2>

    <!-- Aula 08) Exibe os artigos -->
    <div class="articles">

      <div class="article" *ngFor="let item of items | async">
        <img src="{{ item.img }}" alt="{{ item.title }}">
        <h4><a routerLink="/view/{{ item.artId }}">{{ item.title }}</a></h4>
        <small>{{ item.intro }}</small>
      </div>

    </div>

  </article>
